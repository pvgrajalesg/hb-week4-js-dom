<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="gallery-container">
		<div class="gallery__images">
			<img src="../img/imagen1.jpg">
			<img src="../img/imagen2.jpg">
			<img src="../img/imagen3.jpg">
			<img src="../img/imagen4.jpg">
		</div>
		<ul class="gallery">
			<div class="gallery__activators">
				<input type="radio" id="0" name="activator" checked="checked" class="gallery__activator"/>
				<input type="radio" id="1" name="activator" class="gallery__activator"/>
				<input type="radio" id="2" name="activator" class="gallery__activator"/>
				<input type="radio" id="3" name="activator" class="gallery__activator"/>
			</div>
			<div class="gallery__controls">
				<label class="gallery__control gallery__control--backward"></label>
				<label class="gallery__control gallery__control--forward"></label>
			</div>			
		</ul>
	</div>
	<script src="../js/functions.js"></script>
</body>
</html>
